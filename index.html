    <link type="text/css" rel="stylesheet" href="style/style.css" media="all" />

</head>

<body>

<header>
    <h1>ToDo-Liste</h1>
</header>

<main>

    </div>
</main>

<footer>
    <p><span id="delete">Speicher leeren</span></p>
</footer>

</body>
</html>
